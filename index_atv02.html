<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor</title>
</head>
<body>
    <script type="text/javascript">
        let numero = parseInt(prompt("Digite um numero:"))

        if(numero >0){
            document.write("Seu numero é positivo")
        }else 
        if(numero <0){
            document.write("Seu numero é negativo")
        }else{
            document.write("Seu numero é zero")
        }
    </script>
</body>
</html>
