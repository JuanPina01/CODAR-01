<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <script type="text/javascript">

        let n1 = parseInt(prompt("Entre com o primeiro número: "))
        let n2 = parseInt(prompt("Entre com o segundo número: "))

        if (n1==n2){
            document.write("Os números são iguais")
        }else
        if (n1>n2){
            document.write("O maior número é: " + n1)
        }else
            if (n2>n1){
            document.write("O maior número é: " + n2)
         }
    </script>
</body>
</html>
