<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let n1 = parseFloat(prompt("Digite o primeiro número: "));

        if (n1 > 10 || n1 < 0 || isNaN(n1)) {
            document.write("Número inválido. Por favor, digite um número entre 0 e 10.");
        
            throw new Error("Número inválido");
        }

        let n2 = parseFloat(prompt("Digite o segundo número: "));

        if (n2 > 10 || isNaN(n2)) {
            document.write("Número inválido. Por favor, digite um número entre 0 e 10.");
            throw new Error("Número inválido");
        }

        let n3 = parseFloat(prompt("Digite o terceiro número: "));
     
        if (n3 > 10 || isNaN(n3)) {
            document.write("Número inválido. Por favor, digite um número entre 0 e 10.");
            throw new Error("Número inválido");
        }

        let n4 = parseFloat(prompt("Digite o quarto número: "));
     
        if (n4 > 10 || isNaN(n4)) {
            document.write("Número inválido. Por favor, digite um número entre 0 e 10.");
            throw new Error("Número inválido");
        }

        let media = (n1 + n2 + n3 + n4) / 4;


        document.write("A média é: " + media.toFixed(2) + "<br>");

  
        if (media > 5) {
            document.write("Você passou no teste!");
        } else {
            document.write("Tente novamente.");
        }


    </script>
</body>
</html>
