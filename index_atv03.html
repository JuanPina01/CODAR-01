<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero maior5</title>
</head>
<body>
       
    <script type="text/javascript">

        let n1 = parseInt(prompt("Entre com o primeiro número: "))
        let n2 = parseInt(prompt("Entre com o segundo número: "))
        let n3 = parseInt(prompt("Entre com o terceiro número: "))

        if (n1>n2 && n1>n3){
            document.write("O maior número é: " + n1)
        }else
            if (n2>n3){
            document.write("O maior número é: " + n2)
         }else{
            document.write("O maior número é: " + n3)
        }

    </script>
</body>
</html>
